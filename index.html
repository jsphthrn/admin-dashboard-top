<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="" alt="" class="logo-icon"><div class="logo-text">Dashboard</div>

        <div class="management">
            <ul class="navigation">
                <li><img src="" alt="" class="icon"><a href="a">Home</a></li>

                <li><img src="" alt="" class="icon"><a href="a">Messages</a></li>
                <li><img src="" alt="" class="icon"><a href="a">History</a></li>

            <li><img src="" alt="" class="icon"><a href="a">Support</a></li>
            <li><img src="" alt="" class="icon"><a href="a">Privacy</a></li>

        <div class="search">

    </div>
